<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Premium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #2082c5">
<div class="container mt-3" style="max-width: 600px">
    <div class="text-light p-4 rounded border border-secondary" style="background: white">
        <a th:href="@{/interno/produtos}"><button class="border-0 bg-transparent"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708z"/>
        </svg></button></a>
        <form th:action="@{/interno/salvar}" th:object="${item}" method="post" enctype="multipart/form-data">
            <div class="mb-1">
                <label class="form-label" style="color: black">Nome</label>
                <input type="text" class="form-control form-control-sm" th:field="*{nome}" aria-describedby="nomeHelp">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label" style="color: black">Descrição</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{descricao}"></textarea>
            </div>
            <div class="mb-1">
                <label class="form-label" style="color: black">Preço</label>
                <input type="number" class="form-control form-control-sm" th:field="*{preco}" step="0.01">
            </div>
            <div class="mb-1">
                <label class="form-label" style="color: black">Data de Validade</label>
                <input type="date" class="form-control form-control-sm" th:field="*{dataDeValidade}">
            </div>
            <div class="mb-3">
                <label for="formFileMultiple" class="form-label" style="color: black">Imagem</label>
                <input class="form-control" type="file" id="formFileMultiple" name="file" multiple>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Cadastrar</button>
        </form>
    </div>
</div>
</body>
</html>
