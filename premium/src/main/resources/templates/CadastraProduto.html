<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3" style="max-width: 360px;">
    <div class="bg-danger text-light p-4 rounded border border-secondary">
        <form>
            <div class="mb-1">
                <label class="form-label">Codigo</label>
                <input type="number" class="form-control form-control-sm">
            </div>
            <div class="mb-1">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control form-control-sm" aria-describedby="nomeHelp">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Descrição</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-1">
                <label class="form-label">Preço</label>
                <input type="number" class="form-control form-control-sm">
            </div>
            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Imagem</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Cadastrar</button>
    </div>
    </form>
</div>
</body>
</html>
