<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Premium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .content-wrapper {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body style="background-color: #15161d">
<div class="container mt-5">
    <div class="content-wrapper">
        <div class="d-flex justify-content-end mb-3">
            <a th:href="@{/interno/produtos}" class="icon-link bg-black"><i class="bi bi-arrow-left-short">icone</i></a>
        </div>
        <h2 class="text-center mb-4">Lista de Produtos</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Nome</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Descrição</th>
                <th scope="col">Ação</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${itens}">
                <td th:text="${item.codigo}"></td>
                <td th:text="${item.nome}"></td>
                <td th:text="${item.quantidade}"></td>
                <td th:text="${item.descricao}"></td>
                <td class="action-icons">
                    <!-- Aqui você pode adicionar botões de ação como editar para tirar de deletado-->
                    <a th:href="@{/editar/{id}(id=${item.id})}" class="btn btn-sm btn-primary">Editar</a>
                </td>
            </tr>
            <!-- Mais linhas de produtos podem ser adicionadas aqui -->
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
