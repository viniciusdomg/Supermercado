<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Premium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .content-wrapper {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .action-icons {
            gap: 10px;
        }
    </style>
</head>
<body style="background: #FFA500;">
<div class="container mt-5">
    <div class="content-wrapper">
        <h2 class="text-center mb-4">Lista de Produtos</h2>
        <div class="d-flex justify-content-end mb-3">
            <a href="#" class="btn btn-danger">Itens Deletados</a>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Nome</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Descrição</th>
                <th scope="col">Ações</th> <!-- Nova coluna para as ações -->
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>001</td>
                <td>Produto A</td>
                <td>10</td>
                <td>Descrição do Produto A</td>
                <td class="action-icons">
                    <img src="/templates/assets/editar.png" alt="Editar" style="width: 20px; height: 20px;">
                    <img src="/templates/assets/lixeira.png" alt="Lixeira" style="width: 20px; height: 20px; margin-left: 20px">
                </td>
            </tr>
            <!-- Mais linhas de produtos podem ser adicionadas aqui -->
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
