<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

        <h2 class="card-title text-center mb-4">Login</h2>

            <div class="form-group">
                <label for="email" style="margin-bottom: 10px">Usuario</label>
                <input type="email" class="form-control" id="email" placeholder="Usuario" required style="margin-bottom: 20px">
            </div>
            <div class="form-group">
                <label for="password" style="margin-bottom: 10px">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn btn-block w-100 mt-4"
                    style="background-color: #FFD700; color: white;"
                    onmouseover="this.style.backgroundColor='#FFC107';"
                    onmouseout="this.style.backgroundColor='#FFD700';">
                Login
            </button>
