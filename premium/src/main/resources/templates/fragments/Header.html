<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Premium</title>
    <link rel="icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav th:fragment="headerUser" class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand text-light" href="#" style="font-size: 33px; margin-left: 140px;">Market</a>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar..."  style="width: 360px; border-radius: 20px;">
            <button class="btn btn-outline-light" type="submit">Buscar</button>
        </form>
        <div class="d-flex align-items-center">
            <div style="display: flex; flex-direction: column; align-items: center; margin-right: 30px;">
                <img src="/templates/assets/user.png" alt="LogoUser" style="width: 20px; height: 20px;">
                <span style="margin-top: 5px; font-size: 12px; color: #fff;">User</span>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center; margin-right: 300px;">
                <div style="position: relative; display: flex; flex-direction: column; align-items: center;">
                    <div style="position: absolute; top: -10px; right: -18px; width: 18px; height: 18px; background-color: red; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                        <!-- O numero dentro desse span precisar ser atualizado conforme a quantidad e itens que se encontra dento do carrinho -->
                        <span style="color: #fff; font-size: 12px;">0</span>
                    </div>
                    <img src="/templates/assets/carrinho.png" alt="LogoCarrinho" style="width: 20px; height: 20px;">
                </div>
                <span style="margin-top: 5px; font-size: 12px; color: #fff;">Carrinho</span>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
